<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Stylizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-bg: #030712;
        --c-cyan: #06b6d4;
        --c-cyan-glow: rgba(56, 189, 248, 0.4);
        --c-panel: rgba(17, 24, 39, 0.6);
        --c-border: rgba(55, 65, 81, 0.6);
        --c-text-primary: #f9fafb;
        --c-text-secondary: #9ca3af;
      }

      body {
        background: linear-gradient(-45deg, #020617, #111827, #030712, #1f2937);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        font-family: 'Inter', sans-serif;
        color: var(--c-text-primary);
        overflow: hidden; /* Prevent body scroll with panel scroll */
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .app-grid {
        display: grid;
        grid-template-columns: 320px 1fr 360px;
        height: calc(100vh - 80px); /* Full height minus header (h-20) */
        max-height: calc(100vh - 80px);
        overflow: hidden;
      }

      .panel-glass {
        background: var(--c-panel);
        border-radius: 1rem;
        border: 1px solid var(--c-border);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #4b5563; }
      
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
      .animate-zoom-in { animation: zoom-in 0.4s ease-out forwards; }
      .animate-glow { animation: button-glow 2s infinite ease-in-out; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoom-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes button-glow {
        0%, 100% { box-shadow: 0 0 10px 0px var(--c-cyan-glow); }
        50% { box-shadow: 0 0 20px 6px rgba(56, 189, 248, 0.2); }
      }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }

      /* Responsive adjustments */
      @media (max-width: 1200px) {
        .app-grid {
          grid-template-columns: 280px 1fr 320px;
        }
      }

      @media (max-width: 1024px) {
        body { overflow: auto; }
        .app-grid {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr auto;
          height: auto;
          max-height: none;
        }
        aside:first-of-type {
            max-height: 50vh;
        }
      }
    </style>
